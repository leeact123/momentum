<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&family=Nanum+Brush+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="what is your name" />
        <button>Log In</button>
    </form>
    <div class="main-screen hidden">
        <div class="main-screen__aside1">
            
        </div>
        <div class="main-screen__center">
            <h2 id="clock">00:00:00</h2>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do" required />
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>

        </div>
        <div class="main-screen__aside2">
            <aside></aside>
        </div>
    </div>



    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
